<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imgur: The magic of the Internet</title>
    <link rel="shortcut icon" href="./public/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <nav>
        <div class="logo">
            <img src="./public/logo.png" alt="">
        </div>
        <div class="most-viral" id="most-viral">
            <p>MOST VIRAL&#160</p> <i class="fa fa-caret-down"></i>

        </div>
        <div class="search-box">
            <input type="text" placeholder="Images, #tag, @users oh my!">
            <i class="fa fa-search"></i>
        </div>

        <div class="newest">
            <p>NEWEST</p>&#160<i class="fa fa-caret-down"></i>
            <span></span>
            <span><img
                    src="https://s.imgur.com/desktop-assets/desktop-assets/icon-filter.551faed00bcf04e07c9e01a6874bd652.svg"
                    alt=""></span>
            <span><img
                    src="https://s.imgur.com/desktop-assets/desktop-assets/icon-pause.68f07ce1a7e07bac06d1f2c527d7a9e5.svg"
                    alt=""></span>
            <span><i class="fa fa-th-large"></i></span>
        </div>

    </nav>

    <div class="main-container">
        <div class="main" id="main">

        </div>
    </div>

</body>

<script src="./script.js"></script>

</html>
