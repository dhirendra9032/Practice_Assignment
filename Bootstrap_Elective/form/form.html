<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>form</title>

    <style>
        body {
            display: flex;
            justify-content: center;
        }

        .main_cont {
            width: 70%;
            background: rgb(247, 248, 248);
        }

        .mr {
            padding-left: 40px;
            padding-right: 20px;
            padding-top: 50px;
        }

        .label {
            font-size: 21px;
            font-weight: 500;
            color: rgb(75, 75, 75);
        }

        .label_check {
            font-size: 17px;
            font-weight: 500;
            color: rgb(75, 75, 75);
            margin-left: 5px;
        }

        .bor {
            border: 2px solid rgb(214, 211, 211);
        }

        .op_txt {
            font-size: 20px;
            color: rgb(145, 141, 145);

        }

        .checkb {
            border: 5px solid rgb(214, 211, 211);

        }
        .lastTxt{
            font-size: 15px;
            font-weight: 600;
            color: rgb(148, 144, 144);
        }
    </style>

</head>

<body>

    <div class="main_cont">
        <div class="container mr">
            <div class="col">
                <h2>Billing Address</h2>
            </div>
            <div class="col">
                <div class="mb-3">
                    <div class="row">
                        <div class="col">
                            <div class="form-label label">Name</div>
                            <input type="text" name="form-name" id="name" class="form-control bor">
                        </div>
                        <div class="col">
                            <div class="form-label label">Last Name</div>
                            <input type="text" name="form-lname" id="last_name" class="form-control bor">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col">
                            <div class="form-label label">Username</div>
                            <div class="input-group has validation">

                                <span class="input-group-text">@</span>
                                <input type="text" name="" id="" class="form-control bor" placeholder="username">
                            </div>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col">
                            <div class="form-label label">Email <span class="op_txt">(Optional)</span></div>
                            <input type="text" name="" id="" class="form-control bor" placeholder="you@example.com">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col">
                            <div class="form-label label">Address</div>
                            <input type="text" name="" id="" class="form-control bor" placeholder="1234 Main st">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col">
                            <div class="form-label label">Address 2 <span class="op_txt">(Optional)</span></div>
                            <input type="text" name="" id="" class="form-control bor" placeholder="Apartment no">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-label label">Coutry</div>
                            <select class="form-select bor">
                                <option selected disabled value="">Choose</option>
                                <option>India</option>
                                <option>USA</option>
                                <option>China</option>
                                <option>Nepal</option>
                            </select>

                        </div>
                        <div class="col-md-4">
                            <div class="form-label label">State</div>
                            <select class="form-select bor">
                                <option selected disabled value="">Choose</option>
                                <option>Up</option>
                                <option>Odissa</option>
                            </select>
                        </div>
                        <div class="col">
                            <div class="form-label label">Zip</div>
                            <input type="text" name="" id="" class="form-control bor">
                        </div>
                    </div><br>
                    <hr><br>
                    <div class="row">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input bor" id="check-box">
                            <label class="form-check-label label_check">Shipping Address same as my billing address</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input bor" id="check-box">
                            <label class="form-check-label label_check ">Save this information for next time</label>
                        </div>
                    </div>
                    <hr><br>
                    <div class="row">
                       
                            <h3>Payment</h3>
                       
                    </div><br>
                    <div class="row">
                       <div class="col">
                            <div class="form-check">
                                <input type="radio"  class="form-check-input" name="card" required>
                                <label class="form-check-label label_check" > Credit Card</label>
                            </div>
                            <div class="form-check">
                                <input type="radio"  class="form-check-input" name="card" required>
                                <label class="form-check-label label_check"> Debit Card</label>
                            </div>
                            <div class="form-check ">
                                <input type="radio"  class="form-check-input" name="card" required>
                                <label class="form-check-label label_check"> Paypal </label>
                            </div>                            
                       </div>
                    </div><br>
                    <div class="row">
                        <div class="col">
                            <div class="form-label label">Name On Card</div>
                            <input type="text" name="" id="" class="form-control bor">
                        </div>
                        <div class="col">
                            <div class="form-label label">Credit Card No</div>
                            <input type="text" name="" id="" class="form-control bor">
                        </div>
                        <div class="row">
                            <div class="col lastTxt">Full Name Displayed on card</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
